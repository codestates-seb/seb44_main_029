cloud:
  aws:
    credentials:
      accessKey: ${AWS_ACCESS_KEY2}
      secretKey: ${AWS_SECRET_KEY2}
    s3:
      bucket: 29maintest
    region:
      static: ap-northeast-2
    stack:
      auto: 'false'
spring:
  datasource:
    url: jdbc:mysql://maintest2.c8zi9upqdgoe.ap-northeast-2.rds.amazonaws.com:3306/testmain
    username: admin
    password: 0123456789
    schema:
      classpath: import.sql
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: local
    include: jwt, redis, oauth
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
        ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true  # (3) SQL pretty print
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  sql:
    init:
      data-locations: classpath*:db/h2/data.sql
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG